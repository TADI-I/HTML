<script>
    function time()
    {
        var toDate = new Date("Feb 14 , 2025 00:00:00").getTime();
        var now = new Date().getTime();

        var diff = toDate - now;

        const seconds = 1000;
        const min = seconds * 60;
        const hrs = min * 60;
        const days = hrs * 24;
        const week = days * 7;

        var w = Math.floor(diff / week);
        var d = Math.floor((diff % week) / days);
        var h = Math.floor((diff % days) / hrs);
        var m = Math.floor((diff %hrs) / min);
        var s = Math.floor((diff % min) / seconds);
        
        console.log(s + m);
        
        document.getElementById("timee").innerHTML = w + " weeks " + d + " days " + h + " Hours " + m + " min " + s + " seconds ";

    }

    setInterval(time, 1000);
</script>
