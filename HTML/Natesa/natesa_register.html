<body>
    
    <h1>Natesa registration Form</h1>
    <h3>Required item(*)</h3>
    <hr>
    <fieldset>
        <form >
            <label>Title</label>
            <input type="text"><br>

            <label for="">First Name*</label>
            <input type="text" id="fname" required><br>

            <label for="">Last Name*</label>
            <input type="text" id="fSurname" required><br>

            <label for="">Address*</label>
            <textarea name="" id="faddy" cols="23" rows="10"></textarea><br>

            <label for="">Campus</label>
            <input type="text" id="fCampus"><br>

            <label for="">E-mail*</label>
            <input type="email" name="" id="fmail" required><br>

            <label for="">Phone Number*</label>
            <input type="text" id="fnumber" placeholder="(nnn) nnn-nnnn" required><br>

            <label for="">Natesa Membership Number</label>
            <input type="text" id="fmember" placeholder="natesa-nnnnnn"><br>

           <label for="">Registration Category</label>
            <select id="fShip">
                <option  value="1">Natesa Member</option>
                <option  value="2">Non Member</option>
            </select>
            <br><br><br>
        <input id="btn" type="button" value="continue" required onclick="register()">

     </form>
    </fieldset>
</body>
